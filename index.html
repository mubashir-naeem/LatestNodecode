<html>
<head>
  <title>A very simple calculator for Azure Cloud</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href=
          "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity=
                "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
<h1>Calculator</h1>
<div class="spinner-border text-primary"
     id="spinner" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div id="data">
  <div class="container">
    <div class="row">
      <div class="col-md-6 border px-20 mt-5">
        <div id="display"></div>
        <div class="buttons">
          <div class="button">C</div>
          <div class="button op">/</div>
          <div class="button op">*</div>
          <div class="button">&larr;</div>
          <div class="button num">7</div>
          <div class="button num">8</div>
          <div class="button num">9</div>
          <div class="button op">-</div>
          <div class="button num">4</div>
          <div class="button num">5</div>
          <div class="button num">6</div>
          <div class="button op">+</div>
          <div class="button num">1</div>
          <div class="button num">2</div>
          <div class="button num">3</div>
          <div class="button op">%</div>
          <div class="button"></div>
          <div class="button num">0</div>
          <div class="button"></div>
          <div id="equal" class="button">=</div>
        </div>
      </div>
      <div class="col-md-6 border px-20 mt-5">
        <h2>History</h2>
        <div id ="block" class="alert alert-danger" role="alert">
          You are Blocked for 2 minutes.
        </div>
        <div id="history"></div>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
